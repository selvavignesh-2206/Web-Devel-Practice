<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Heavist Birds Table</title>
</head>

<body>
    <h1>Heavist Birds</h1>

        <table>
            <thead>

                    <th>Flighted</th>

            </thead>
            <tbody>
                <tr>
                    <td>Ostrich</td>
                    <td>104(230)</td>
                    <td>156.8(346</td>
                    <td>No</td>
                </tr>

                <tr>
                    <td>Somali Ostrich</td>
                    <td>90(200)</td>
                    <TD>130(287)</TD>
                    <td>No</td>
                </tr>

                <tr>
                    <td>Wild Turkey</td>

                    <td>39(86)</td>
                    <td>Yes</td>
                </tr>
            </tbody>
        </table>

        <h2>V2 of table</h2>
        <table>
            <thead>
                <tr>
                    <th rowspan="2">Animal</th>
                    <th colspan="2">Averge Weight</th>
                    <th rowspan="2">Flighted</th>
                </tr>
                <tr>

            <tbody>
                <tr>
                    <td>Ostrich</td>

                    <td>No</td>
                </tr>

                <tr>
                    <td>Somali Ostrich</td>
                    <td>90</td>
                    <td>200</td>
                    <td>No</td>
                </tr>

                <tr>
                    <td>Wild Turkey</td>
                    <td>13.5</td>
                    <td>29.8</td>
                    <td>Yes</td>
                </tr>
            </tbody>
    </main>
</body>

</html>
