<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <main>
        <h1>Race Registration!</h1>
        <form action="/race">
            <div>
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" required>

                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName" required>
            </div>

            <div>
                <p>Select a Race:</p>
                <input type="radio" name="race" id="race" value="5k">
                <label for="race">Fun Run 5k</label>
                <br>
                <input type="radio" name="race" id="race" value="halfM">
                <label for="race">Half Marathon</label>
                <br>
                <input type="radio" name="race" id="race" value="fullM">
                <label for="race">Full Marathon</label>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>

                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>

            <div>
                <label for="age">Select Age Group</label>
                <select name="age" id="age">
                    <option value="under 18">under 18</option>
                    <option value="18-30">18-30</option>
                    <option value="over 30">over 30</option>
                </select>
            </div>

            <button type="submit">Register!</button>
    </main>
</body>

</html>
